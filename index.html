<!DOCTYPE html>
<html>
<head>
	<title>Hashtag Generator</title>
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<h1>Hashtag Generator</h1>

	<!-- input -->
	<div id="form1" class="container">

		<fieldset id="desc">
			<legend>Descriptions</legend>
			<label>Caption</label>
			<textarea id="caption" class="cols-12"></textarea>
			<label>Alt Text</label>
			<input id="altTxt" class="cols-12" type="textbox" />
		</fieldset>

		<fieldset id="presets">
			<legend>Preset</legend>
			<select id="dropdownPresets" name="presets">
				<option value="none">N/A</option>
				<option value="toronto">Toronto</option>
				<option value="cars">Cars</option>
				<option value="ttc">TTC</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>1 mil</legend>
			<input id="hash1" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>500-900k</legend>
			<input id="hash2" type="textbox" />
			<input id="hash3" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>100-450k</legend>
			<input id="hash4" type="textbox" />
			<input id="hash5" type="textbox" />
			<input id="hash6" type="textbox" />
			<input id="hash7" type="textbox" />
			<input id="hash8" type="textbox" />
			<input id="hash9" type="textbox" />
			<input id="hash10" type="textbox" />
			<input id="hash11" type="textbox" />
			<input id="hash12" type="textbox" />
			<input id="hash13" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>50-90k</legend>
			<input id="hash14" type="textbox" />
			<input id="hash15" type="textbox" />
			<input id="hash16" type="textbox" />
			<input id="hash17" type="textbox" />
			<input id="hash18" type="textbox" />
			<input id="hash19" type="textbox" />
			<input id="hash20" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>20-40k</legend>
			<input id="hash21" type="textbox" />
			<input id="hash22" type="textbox" />
			<input id="hash23" type="textbox" />
			<input id="hash24" type="textbox" />
			<input id="hash25" type="textbox" />
			<input id="hash26" type="textbox" />
			<input id="hash27" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>10-15k</legend>
			<input id="hash28" type="textbox" />
			<input id="hash29" type="textbox" />
			<input id="hash30" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>0-9k</legend>
			<input id="hash31" type="textbox" />
			<input id="hash32" type="textbox" />
			<input id="hash33" type="textbox" />
		</fieldset>

		<button id="btnReset" class="btn btn-secondary">Reset</button>
		<button id="btnSubmit" class="btn">Generate</button>
	</div>

	<!-- Output -->
	<div id="form2" class="container">
		<textarea id="output"></textarea>
		<button id="btnBack" class="btn btn-secondary">Back</button>
	</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
