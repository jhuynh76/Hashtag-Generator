<!DOCTYPE html>
<html>
<head>
	<title>Hashtag Generator</title>
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<h1>Hashtag Generator</h1>

	<!-- input -->
	<div id="form1" class="container">

		<fieldset id="desc">
			<legend>Descriptions</legend>
			<label>Caption</label>
			<input id="caption" class="cols-12" type="textbox" />
			<label>Alt Text</label>
			<input id="altTxt" class="cols-12" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>1 mil</legend>
			<input id="hash1_1" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>500-900k</legend>
			<input id="hash2_1" type="textbox" />
			<input id="hash2_2" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>100-450k</legend>
			<input id="hash3_1" type="textbox" />
			<input id="hash3_2" type="textbox" />
			<input id="hash3_3" type="textbox" />
			<input id="hash3_4" type="textbox" />
			<input id="hash3_5" type="textbox" />
			<input id="hash3_6" type="textbox" />
			<input id="hash3_7" type="textbox" />
			<input id="hash3_8" type="textbox" />
			<input id="hash3_9" type="textbox" />
			<input id="hash3_10" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>50-90k</legend>
			<input id="hash4_1" type="textbox" />
			<input id="hash4_2" type="textbox" />
			<input id="hash4_3" type="textbox" />
			<input id="hash4_4" type="textbox" />
			<input id="hash4_5" type="textbox" />
			<input id="hash4_6" type="textbox" />
			<input id="hash4_7" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>20-40k</legend>
			<input id="hash5_1" type="textbox" />
			<input id="hash5_2" type="textbox" />
			<input id="hash5_3" type="textbox" />
			<input id="hash5_4" type="textbox" />
			<input id="hash5_5" type="textbox" />
			<input id="hash5_6" type="textbox" />
			<input id="hash5_7" type="textbox" />
		</fieldset>

		<fieldset>
			<legend>10-15k</legend>
			<input id="hash6_1" type="textbox" />
			<input id="hash6_2" type="textbox" />
			<input id="hash6_3" type="textbox" />
		</fieldset>

		<button id="btnSubmit" class="btn">Generate</button>
	</div>

	<!-- Output -->
	<div id="form2" class="container">
		<textarea id="output"></textarea>
		<button id="btnBack" class="btn btn-back">Back</button>
	</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
